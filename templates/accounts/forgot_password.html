{% extends 'base.html' %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		  {% include 'includes/alerts.html' %}
		<header class="mb-4"><h4 class="card-title">Forgot Password</h4></header>
		<form method="POST" action="{% url 'forgotPassword' %}">
			{% csrf_token %}
			<div class="form-row">
					<div class="col form-group">
						<label>Email</label>
					  	<input type="email" class="form-control" placeholder="Enter Your Email" name="email" required>
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->

			<div class="form-group">
				<a href="{% url 'login' %}" class="float-right">Got password?</a>

			</div> <!-- form-group form-check .// -->

			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block"> Reset Password  </button>
			</div> <!-- form-group// -->

			</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
