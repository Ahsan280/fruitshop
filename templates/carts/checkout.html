{% extends 'base.html' %}
{% block content %}
<section class="section-content padding-y bg" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->


<div class="row">

	<aside class="col-lg-6">
<div class="card">
<div class="card-body">
    <h4 class="card-title mb-4">Billing Address</h4>
        <form action="{% url 'place_order' %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col form-group">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="col form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col form-group">
                <label>Phone Number</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <label>Address Line 1</label>
                <input type="text" name="address_line_1" class="form-control" required>
            </div>
            <div class="col form-group">
                <label>Address Line 2</label>
                <input type="text" name="address_line_2" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <label>City</label>
                <input type="text" name="city" class="form-control" required>
            </div>
            <div class="col form-group">
                <label>State</label>
                <input type="text" name="state" class="form-control" required>
            </div>
            <div class="col form-group">
                <label>Country</label>
                    <select name="country" class="form-control" required>
                    <option value="">Select a country</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="india">India</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="china">China</option>
                    <option value="iran">Iran</option>
                    <option value="iraq">Iraq</option>
                    <option value="sri_lanka">Sri-Lanka</option>
                    <option value="japan">Japan</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
        <!-- Add more countries as needed -->
                </select>
            </div>
        </div>
        <div class="form-row">
            <label>Order Note</label>
            <textarea name="order_note" rows="2" class="form-control"></textarea>
        </div>



</div>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
            <table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120" class="text-center">Quantity</th>
  <th scope="col" width="120">Price</th>
</tr>
</thead>
<tbody>
{% for item in cart_items %}
<tr>
	<td>
		<figure class="itemside align-items-center">
			<div class="aside"><img src="{{item.product.image.url}}" class="img-sm"></div>
			<figcaption class="info">
				<a href="{{ item.product.get_url }}" class="title text-dark">{{item.product.product_name}}</a>
				<p class="text-muted small">
					{% for item in item.variation.all %}
					{{item.variation_category | capfirst}}: {{item.variation_value | capfirst}}<br>
					{% endfor %}

				</p>
			</figcaption>
		</figure>
	</td>
	<td>
		<!-- col.// -->
        <label>{{item.quantity}}</label>

	</td>
	<td>
		<div class="price-wrap">
			<var class="price">${{ item.get_CartItem_price }}</var>
			<small class="text-muted"> ${{ item.product.product_price }} each </small>
		</div> <!-- price-wrap .// -->
	</td>

</tr>
{% endfor %}

<!-- col.// -->

</tbody>
</table>
<!--			<a href="./place-order.html" class="btn btn-primary btn-block"> Place Order </a>-->
            <button type="submit" name="submit" class="btn btn-primary btn-block"> Place Order </button>
			<a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
		</div> <!-- card-body.// -->
            </form>
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
{% endblock %}
